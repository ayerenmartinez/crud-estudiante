<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a href="#" class="navbar-brand">Control de estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Control de estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">
                   Editar Estudiante 
                </h1>
                <div class="card-body">
                    <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label for="">Nombre: </label>
                            <input type="text" name="nombre" th:field="*{name}" class="form-control" placeholder="Digite su nombre" id="" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Apellido: </label>
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Digite su apellido" id="" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Email: </label>
                            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email" id="" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
